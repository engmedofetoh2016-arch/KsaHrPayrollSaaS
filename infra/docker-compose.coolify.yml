version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hrpayroll}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-hrpayroll}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data

  api:
    build:
      context: ..
      dockerfile: src/backend/HrPayroll.Api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB:-hrpayroll};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      Jwt__Issuer: ${JWT_ISSUER:-hrpayroll-api}
      Jwt__Audience: ${JWT_AUDIENCE:-hrpayroll-web}
      Jwt__Key: ${JWT_KEY:-change_me_to_long_random_value_32_chars_min}
      Cors__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200}
    ports:
      - "5202:8080"

  worker:
    build:
      context: ..
      dockerfile: src/backend/HrPayroll.Worker/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DOTNET_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=${POSTGRES_DB:-hrpayroll};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}

  web:
    build:
      context: ..
      dockerfile: src/web/Dockerfile
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"

volumes:
  postgres_data:
  minio_data:
